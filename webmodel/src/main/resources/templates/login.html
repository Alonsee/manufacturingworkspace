<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="https://www.thymeleaf.org" 
		xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	<meta charset="UTF-8">
	<title>Manufacturing Workspase</title>
	<div th:replace="fragments/header :: header-css"/>	
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>

<body>
	<div th:replace="fragments/header :: header"/>

	<div class='container'>	
		
		<div class="row align-items-start">
			<div class="col-lg-3">

			</div>
			
			<div class="col-lg-6">
			
				 <div th:if="${param.error}">
		            <h3>Invalid username and password.</h3>
		        </div>
		        <div th:if="${param.logout}">
		            <h3>You have been logged out.</h3>
		        </div>
        		
        		<div th:if="${#request.isUserInRole('ADMIN')||#request.isUserInRole('USER')}">
        			<h3>You sign in</span></h3>
        		</div>
        		
        		<div  th:if="${!(#request.isUserInRole('ADMIN')||#request.isUserInRole('USER'))}">
				<form th:action="@{/login}" method="post">
					<div class='form-group row'>
						<label for='username' class='col-form-label'>Имя пользователя:</label>
						<input type='text' class='form-control'  name="username">
					</div>
					<div class='form-group row'>
						<label for='password' class='col-form-label'>Пароль:</label>
						<input type='password' class='form-control' name="password" >
					</div>
					<button type="submit" class="btn btn-primary">Войти</button>
				</form>
				</div>
				
			</div>
		</div>
			
	</div>
		
  	<div th:replace="fragments/footer :: footer"/>
</body>

</html>
