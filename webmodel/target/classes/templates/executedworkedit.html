<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="https://www.thymeleaf.org" 
		xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	<meta charset="UTF-8">
	<title>Manufacturing Workspase</title>
	<div th:replace="fragments/header :: header-css"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/executedwork.css}">
</head>

<body>
	<div th:replace="fragments/header :: header"/>

	<div class='container'>	
		
		<div class="row align-items-start">
			<div class="col-lg-2">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
  					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    					<span class="navbar-toggler-icon"></span>
  					</button>
  					<div class="collapse navbar-collapse" id="navbarSupportedContent">
    					<ul class="navbar-nav mr-auto sidenav" id="navAccordion">
    						<li class="nav-item">
        							<a class="nav-link nav-link-collapse" th:href="@{'/executedwork'}">Недавно добавленные записи</a>
     						</li>
      						<li class="nav-item" id="create">
        							<p class="nav-link nav-link-collapse">Создать запись</p>
     						</li>
     						<li class="nav-item" id="create">
        							<a class="nav-link nav-link-collapse" th:href="@{'/executedworksearch'}">Поиск по параметрам</a>
     						</li>
      					</ul>
      				</div>
				</nav>
			</div>
			
			<div class="col-lg-7" id="content">
				<form th:action="@{/executedworksubmit}" th:object="${ExecutedWork}" method="post">
					<input type="hidden" th:field="*{id}">
					<div class='form-group row'>
						<label class='col-sm-2 col-form-label'>Название</label>
						<input type='text' class='form-control'  th:field="*{title}">
					</div>
					<div class='form-group row'>
						<label for='designation' class='col-sm-2 col-form-label'>Обозначение</label>
						<input type='text' class='form-control' id='designation' th:field="*{designation}">
					</div>
					<div class='form-group row'>
						<label class='col-sm-2 col-form-label'>Участок</label>				
						<select class="form-control" name="location">
								<option 
								th:each="loc: ${locations}"
								th:value="${loc.location_id}" 
								th:text="${loc.name}"
								th:selected="(${loc.location_id}==*{location.location_id})">
								</option>
						</select>
					</div>
					<div class='form-group row'>
						<label class='col-sm-2 col-form-label'>Работник</label>				
						<select class="form-control" name="employee">
								<option 
								th:each="empl: ${employees}"
								th:value="${empl.employee_id}" 
								th:text="${empl.lastname}"
								th:selected="(${empl.employee_id}==*{employee.employee_id})">
								</option>
						</select>
					</div>		
					<div class='form-group row'>
						<label for='designation' class='col-sm-2 col-form-label'>Наладка</label>
						<input type='number' step='0.01' min='0' class='form-control' id='adjustment' th:field="*{adjustmenttime}">
					</div>						
					<div class='form-group row'>
						<label for='count' class='col-sm-2 col-form-label'>Количество</label>
						<input type='number' step='1' min='1' class='form-control' id='count' th:field="*{count}">
					</div>
					<div class='form-group row'>
						<label for='piecetime' class='col-sm-2 col-form-label'>Штучное время</label>
						<input type='number' step='0.01' min='0' class='form-control' id='piecetime' th:field="*{piecetime}">
					</div>
					<div class='form-group row'>
						<label for='datestart' class='col-sm-2 col-form-label'>Запуск</label>
						<input type='datetime-local'  class='form-control' id='datestart' th:field="*{datestart}">
					</div>
					<div class='form-group row'>
						<label for='datefinish' class='col-sm-2 col-form-label'>Окончание</label>
						<input type='datetime-local'  class='form-control' id='datefinish' th:field="*{datefinish}">
					</div>
					<div class='form-group row'>
						<label for='comment' class='col-sm-2 col-form-label'>Комментарий</label>
						<textarea class='form-control' id='comment' th:field="*{comment}" rows='3' maxlength="100"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Отправить</button>
				</form>
			</div>
		</div>
			
	</div>
		
  	<div th:replace="fragments/footer :: footer"/>
</body>

</html>
