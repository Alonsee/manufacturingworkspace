<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="https://www.thymeleaf.org" 
		xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	<div th:fragment="header-css">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
		<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
	</div>
</head>

<body>
<div th:fragment="header">

	<div class="mt-2 mb-2" role="banner">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
				<h1>Manufacturing Workspase</h1>
				</div>
				<div class="col-md-8 headimg">
				<img th:src="@{/images/headimg.jpg}">
				</div>
				
				<div class="col-md-1" th:if="${#httpServletRequest.remoteUser==null}">
					<form th:action="@{/login}" method="get">
			            <input type="submit" value="Sign in"/>
			        </form>
				</div>
				
				<div class="col-md-1" th:if="${#httpServletRequest.remoteUser}">				
				<p th:text="${#httpServletRequest.remoteUser}"></p>
					<form th:action="@{/logout}" method="post">
			            <input type="submit" value="Sign out"/>
			        </form>
				</div>
				
			</div>
		</div>
	</div>
	
	<div class='container'>
	<nav class="navbar navbar-expand-lg top ">
		<a class="navbar-brand" th:href="@{'/'}">Home</a>
		 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
   		 <span class="navbar-toggler-icon"></span>
 		 </button>
		<div class="collapse navbar-collapse " id="navbarSupportedContent">
     		<ul class="navbar-nav mr-4">
    			 <li class="nav-item">
     			    <a class="nav-link " th:href="@{'/executedwork'}">Выполненные работы</a>
     			 </li>
      			 <li class="nav-item">
         			<a class="nav-link" href="#">Табель</a>
      			 </li>
      			  <li class="nav-item">
         			<a class="nav-link" href="#">Инструмент</a>
      			 </li>       			      			
      			 <li class="nav-item">
         			<a class="nav-link" href="#">About</a>
      			 </li>
     		</ul>
     
   		</div>
	</nav>
	</div>
</div>
</body>

</html>
