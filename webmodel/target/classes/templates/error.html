<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="https://www.thymeleaf.org" 
		xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	<meta charset="UTF-8">
	<title>Manufacturing Workspase</title>
	<div th:replace="fragments/header :: header-css"/>
</head>

<body>
	<div th:replace="fragments/header :: header"/>

	<div class='container'>
		
		<div class="row align-items-start">
			<div class="col-lg-2">
			</div>
		
			<!-- on exception -->
			<div class="col-lg-8" th:if="${exception}">
			 <h2>Error page</h2>
			  <p>Application has encountered an error</p>
			  <p>Failed URL: <span th:text="${url}"></span></p> 
			  <p>Exception:  <span th:text="${exception}"></span></p>  
    		</div>
    		
    		<!-- if the address is incorrect -->
    		<div class="col-lg-8" th:if="${exception==null}">
			 <h2>Error page</h2>
			  <p>Application has encountered an error</p>
			  <p>Page not found</p> 
    		</div>
    		
		</div>
	
	</div>
	
  	<div th:replace="fragments/footer :: footer"/>
</body>

</html>
